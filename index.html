<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    
    <title>Organizador de tareas</title>

    <!-- Bootstrap -->
    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


  </head>
  <body onload="fetchIssues()">
    <div class="container">
      <h1>Organizador de tareas <small>para gente organizada como usted</small></h1>
      <div class="jumbotron">
        <h3>Nueva tarea:</h3>
        <form id="issueInputForm">
          <div class="form-group">
            <label for="issueDescInput">Descripción</label>
            <input type="text" class="form-control" id="issueDescInput" placeholder="Qué hay que hacer">
          </div>
          <div class="form-group">
            <label for="issueDescInput">Importancia</label>
             <select class="form-control" id="issueSeverityInput">
              <option value="Baja">Baja</option>
              <option value="Media">Media</option>
              <option value="Alta">Alta</option>
            </select> 
          </div>
          <div class="form-group">
            <label for="issueDescInput">Participantes</label>
            <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Quién se hace cargo">
          </div>

          <button type="submit" class="btn btn-primary">Agregar</button>
        </form>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div id="issuesList">
          </div>
        </div>
      </div>
      <div class="footer">

      </div>

    </div>
   

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://chancejs.com/chance.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
